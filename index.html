<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container-fluid">
    <div class="page-header">
      <h1 class="col-md-12 col-sm-12 header">Welcome to the Guessing Game</h1>
    </div>
    <form>
      <div class="form-group">
        <label>Guess a number</label>
        <input class="form-control" type="text"></input>
        <input class="btn btn-default form-control" type="submit"></input>
      </div>
      <div class="">
        <button class="btn btn-default form-control newWidth" type="submit">Play Again?</button>
        <button class="btn btn-default form-control newWidth" type="submit">Answer</button>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
